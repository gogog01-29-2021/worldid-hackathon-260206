services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: worldid_rewards_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: worldid_rewards
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - worldid_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: worldid_rewards_backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/worldid_rewards
      WORLDID_APP_ID: ${WORLDID_APP_ID:-app_staging_123}
      WORLDID_ACTION: ${WORLDID_ACTION:-worldid-reward-claim}
      WORLDID_VERIFY_URL: ${WORLDID_VERIFY_URL:-https://developer.worldcoin.org/api/v1/verify}
      ETHEREUM_RPC_URL: ${ETHEREUM_RPC_URL:-https://eth-mainnet.g.alchemy.com/v2/demo}
      PRIVATE_KEY: ${PRIVATE_KEY:-}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-this-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        sleep 5 &&
        python -c 'from app.config.database import engine, Base; from app.models import *; Base.metadata.create_all(bind=engine)' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    networks:
      - worldid_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: worldid_rewards_frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8000
      VITE_WORLDID_APP_ID: ${WORLDID_APP_ID:-app_staging_123}
      VITE_WORLDID_ACTION: ${WORLDID_ACTION:-worldid-reward-claim}
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - worldid_network
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
    driver: local
  backend_logs:
    driver: local

networks:
  worldid_network:
    driver: bridge
